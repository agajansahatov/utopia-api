plugins {
    id 'org.springframework.boot' version '3.0.0'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
    id 'war'
}

group = 'api-utopia'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'mysql:mysql-connector-java'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'
    implementation 'org.postgresql:postgresql:42.3.8'
}

test {
    useJUnitPlatform()
}

// Apply the Spring Boot plugin
apply plugin: 'org.springframework.boot'

// Define the main class for the JAR file
springBoot {
    mainClass = 'api.utopia.Application' // Replace with your actual main class
}

// Specify the JAR file configuration
jar {
    manifest {
        attributes(
                'Main-Class': 'api.utopia.Application' // Replace with your actual main class
        )
    }

    // Include dependencies in the JAR
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

    // Include application.properties in the JAR
    from('src/main/resources') {
        include 'application.properties'
    }

    // Set duplicatesStrategy to 'exclude' to resolve the duplicate entry issue
    duplicatesStrategy = 'exclude'
}

